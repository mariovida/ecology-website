  <style>
    * {
      margin: 0;
      padding: 0;

    .delete {
      position: absolute;
      top: 40%;
      left: 13%;

      font-weight: 600;
      font-size: 54px;
      border-bottom: 2px solid #333;
    }
    body {
      background-color: #F2F2F2;
    }
    img {
      position: fixed;
      right: 0;
      top: 15%;
      height: 95vh;
    }
    .work {
      width: 40%;
      height: 30vh;
      position: fixed;
      top: 25%;
      left: 6%;
      color: #333;
      text-align: center;
    }
    .work h1 {
      font-size: 58px;
      line-height: 58px;
      padding: 30px 0 20px 0;
    }
    .work h3 {
      font-size: 25px;
      font-weight: 400;
    }
    .work a {
      display: block;
      width: 32%;
      margin: 0 auto;
      background-color: #333;
      color: #E6E6E6;
      text-decoration: none;
      margin-top: 20px;
      padding: 8px 0;
      font-size: 19px;
    }
    .work a:hover {
      background-color: #4D4D4D;
    }
